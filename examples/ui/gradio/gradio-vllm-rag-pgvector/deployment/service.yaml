kind: Service
apiVersion: v1
metadata:
  name: gradio-vllm-rag-pgvector
  labels:
    app: gradio-vllm-rag-pgvector
spec:
  clusterIP: None
  ipFamilies:
    - IPv4
  ports:
    - name: http
      protocol: TCP
      port: 7860
      targetPort: http
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: gradio-vllm-rag-pgvector
